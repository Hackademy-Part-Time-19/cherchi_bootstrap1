<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap01</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body style="background-color: white">
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary"
      style="background-color: wheat; padding: 0px"
    >
      <div
        class="container-fluid p-3"
        style="background-color: white; padding: 0px"
      >
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <section id="video">
      <video
        width="100%"
        height="240"
        controls
        style="object-fit: cover; height: 100vh"
      >
        <!-- autoplay -->

        <source src="./img/bunny.mp4" type="video/mp4" />

        Your browser does not support the video tag.
      </video>
    </section>

    <section id="prodotti">
      <div class="row" style="margin-top: 20px; padding: 20px">
        <div class="col-12 col-sm-6" style="padding: 10px; position: relative">
          <img src="./img/13..jpg" alt="" class="img-fluid" />
          <!-- class="img-fluid" ?-->
        </div>
        <div
          class="col-12 col-sm-6"
          style="
            background-color: orange;

            padding: 10px;
            position: relative;
          "
        >
          <img src="" alt="" width="100%" height="100%" />
        </div>
        <div
          class="col-12 col-sm-6"
          style="
            background-color: brown;
            height: 100vh;
            padding: 10px;
            position: relative;
          "
        >
          <img src="" alt="" width="100%" height="100%" />
        </div>
        <div
          class="col-12 col-sm-6"
          style="
            background-color: green;
            height: 100vh;
            padding: 10px;
            position: relative;
          "
        >
          <img src="" alt="" width="100%" height="100%" />
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
